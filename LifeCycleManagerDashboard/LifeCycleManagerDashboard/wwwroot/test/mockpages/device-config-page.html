</div>

<div class="card-footer">

<div class="col-lg-5 property-json">
        <pre>
            <code id="device-configuration-json">
                
            </code>
        </pre>
</div>


<div class="row">
    <button type="button" id="btn-discard-changes" disabled="disabled">Reset changes</button>
    <button type="button" id="btn-save-changes" disabled="disabled">Save changes</button>
</div>


<div class="modal fade" id="add-object-modal" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add object</h5>
            </div>
            <div class="modal-body">
                <ul id="add-new-config-object-body"></ul>
                <button type="button" class="btn btn-sm btn-success float-right mt-2" id="add-property-row"
                        onclick="DeviceConfiguration.AddNewRow('Property name')">+
                </button>
            </div>

            <div class="modal-footer" id="new-property-modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btn-save-modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
